<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRADEIO - Stock Trading Simulator</title>
  <link rel="stylesheet" href="./css/global.css">
  <script src="./js/main.js" type="module" defer></script>
</head>
<body>
  <header>
    <div>
      <h1>TRADEIO</h1>
      <p>Stock Trading Simulator</p>
    </div>
    <div>
      <input type="text" placeholder="Search stocks" autocomplete="off">
    </div>
    <nav></nav>
  </header>
  <main>
    <section>
      <h1>$<span id="portfolio-value">400,000</span></h1>
      <div>Graph Here</div>
      <p>Buying Power: $<span id="buying-power">400,000</span></p>
    </section>
    <section id="stock-info-container">
      <div id="watchlist">
        <h1>Watchlist</h1>
        <div class="watchlist-item">
          <div>
            <p>AMZN</p>
            <p><span>1.11</span> Shares</p>
          </div>
          <div>
            <p>$2,157.00</p>
            <p>+0.49%</p>
          </div>
        </div>
        <div class="watchlist-item">
          <div>
            <p>NFLX</p>
            <p><span>0</span> Shares</p>
          </div>
          <div>
            <p>$186.50</p>
            <p>+1.65%</p>
          </div>
        </div>
      </div>
      <div id="stock-info">
        <button id="back-btn">&larr;</button>
        <h1>Stock Name</h1>
        <p>Stock Price</p>
        <p>Stock Percentage</p>
        <p>Stock Shares</p>
        <input type="number">
        <button id="buy-btn">BUY</button>
        <button id="sell-btn">SELL</button>
      </div>
    </section>
  </main>
  <footer></footer>
</body>
</html>
