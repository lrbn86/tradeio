<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRADEIO - Stock Trading Simulator</title>
  <link rel="stylesheet" href="./css/global.css">
  <script src="./js/main.js" type="module" defer></script>
</head>
<body>
  <header>
    <div>
      <h1>TRADEIO</h1>
      <p>Stock Trading Simulator</p>
    </div>
    <div>
      <input type="text" placeholder="Search stocks" autocomplete="off">
    </div>
    <nav></nav>
  </header>
  <main>
    <section>
      <h1>$<span id="portfolio-value">400,000</span></h1>
      <div>Graph Here</div>
      <p>Buying Power: $<span id="buying-power">400,000</span></p>
    </section>
    <section id="display-container">
      <div id="watchlist">
        <h1>Watchlist</h1>
        <div class="watchlist-item">
          <div>
            <p class="stock-name">AMZN</p>
            <p class="stock-shares">1.11 Shares</p>
          </div>
          <div>
            <p class="stock-price">2,157.00</p>
            <p class="stock-percent">+0.49%</p>
          </div>
        </div>
        <div class="watchlist-item">
          <div>
            <p class="stock-name">NFLX</p>
            <p class="stock-shares">0 Shares</p>
          </div>
          <div>
            <p class="stock-price">186.50</p>
            <p class="stock-percent">+1.65%</p>
          </div>
        </div>
      </div>
      <div id="stock-info-container">
        <button id="back-btn">&larr;</button>
        <div class="stock-info">
          <h1 id="stock-name">Stock Name</h1>
          <p id="stock-price">Stock Price</p>
          <p id="stock-percent">Stock Percentage</p>
          <p id="stock-shares">Stock Shares</p>
        </div>
        <input id="num-shares-input"  type="number" placeholder="Enter # shares">
        <button id="buy-btn">BUY</button>
        <button id="sell-btn">SELL</button>
      </div>
    </section>
  </main>
  <footer></footer>
</body>
</html>
